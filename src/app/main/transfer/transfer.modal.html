<div class="modal-header">
  <h3 class="modal-title"><i class="fa fa-exchange"></i> Add transfer</h3>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-6"><b>Amount</b></div>
    <div class="col-md-6"><input type="number" placeholder="1" ng-model="transferModal.formOptions.amount"></div>
  </div>
  <div class="row">
    <div class="col-md-6"><b>User ID</b></div>
    <div class="col-md-6"><span>{{transferModal.formOptions.userId}}</span></div>
  </div>
  <div class="row">
    <div class="col-md-6"><b>Candidate</b></div>
    <div class="col-md-6"><span>{{transferModal.formOptions.candidate}}</span></div>
  </div>
</div>
<div class="modal-footer">
  <span ng-if="transferModal.success === false" class="alert alert-warning pull-left">{{transferModal.errorMessage}}. Please try again</span>
  <span class="fa fa-spinner fa-spin" ng-if="transferModal.loading"></span>
  <button class="btn btn-primary" ng-click="transferModal.createTransfer();" ng-disabled="!transferModal.isValid()" type="button">OK</button>
  <button class="btn btn-warning" ng-click="transferModal.close()" type="button">Cancel</button>
</div>
