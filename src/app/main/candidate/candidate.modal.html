<div class="modal-header">
  <h3 class="modal-title"><i class="fa fa-users"></i> Add Candidate</h3>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-6"><b>Candidate</b></div>
    <div class="col-md-6"><input autofocus="true" ng-model="candidateModal.formOptions.candidate"></input></div>
  </div>
</div>
<div class="modal-footer">
  <span ng-if="candidateModal.success === false" class="alert alert-warning pull-left">{{candidateModal.errorMessage}}. Please try again</span>
  <span class="fa fa-spinner fa-spin" ng-if="candidateModal.loading"></span>
  <button class="btn btn-primary" ng-click="$event.preventDefault(); $event.stopPropagation();  candidateModal.createCandidate();" ng-disabled="!candidateModal.isValid()" type="button">OK</button>
  <button class="btn btn-warning" ng-click="$event.preventDefault(); $event.stopPropagation();  candidateModal.close()" type="button">Cancel</button>
</div>
