<div id="candidate">
  <div class="row">
    <div class="col-md-12"><h3 class="subtitle"><i class="fa fa-users"></i> Candidates</h3></div>
  </div>
  <form ng-submit="candidateController.onSubmit()">
    <div class="row">
      <div class="col-md-3">
        <b>Select a candidate</b>
      </div>
      <div class="col-md-6">
        <input type="text" ng-model="candidateController.candidateName"
            typeahead-on-select="candidateController.onSelect()"
            placeholder="Start typing..."
            uib-typeahead="candidate for candidate in candidateController.candidates | filter:$viewValue | limitTo:8 "
            typeahead-min-length = "0"
            autofocus="true"
            class="form-control">
      </div>
      <div class="col-md-9">
        (<span class="eye-catcher">{{candidateController.candidates.length}}</span> total candidates found)
      </div>
    </div>
    <div class="row">
      <div class="col-md-9">
        <button class="btn btn-primary pull-right" type="submit" ng-disabled="!candidateController.candidateName">Go!
        </button>
      </div>
    </div>
  </form>
</div>
