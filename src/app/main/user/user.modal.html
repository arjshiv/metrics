<div class="modal-header">
  <h3 class="modal-title"><i class="fa fa-user-plus"></i> Add User</h3>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-6"><b>Name</b></div>
    <div class="col-md-6"><input type="text" placeholder="Bruce Wayne" ng-model="userModal.formOptions.name"></div>
  </div>
  <div class="row">
    <div class="col-md-6"><b>Email</b></div>
    <div class="col-md-6"><input type="text" placeholder="bruce@dc.com" ng-model="userModal.formOptions.email"></div>
  </div>
  <div class="row">
    <div class="col-md-6"><b>Candidate</b></div>
    <div class="col-md-6"><span>{{userModal.formOptions.candidate}}</span></div>
  </div>
</div>
<div class="modal-footer">
  <span ng-if="userModal.success === false" class="alert alert-warning pull-left">{{userModal.errorMessage}}. Please try again</span>
  <span class="fa fa-spinner fa-spin" ng-if="userModal.loading"></span>
  <button class="btn btn-primary" ng-click="userModal.createUser();" ng-disabled="!userModal.isValid()" type="button">OK</button>
  <button class="btn btn-warning" ng-click="userModal.close()" type="button">Cancel</button>
</div>
