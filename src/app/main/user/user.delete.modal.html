<div class="modal-header">
  <h3 class="modal-title"><i class="fa fa-user-times"></i> Delete User</h3>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-6"><b>Name</b></div>
    <div class="col-md-6"><span>{{userDeleteModal.formOptions.name}}</span></div>
  </div>
  <div class="row">
    <div class="col-md-6"><b>Email</b></div>
    <div class="col-md-6"><span>{{userDeleteModal.formOptions.email}}</span></div>
  </div>
  <div class="row">
    <div class="col-md-6"><b>Candidate</b></div>
    <div class="col-md-6"><span>{{userDeleteModal.formOptions.candidate}}</span></div>
  </div>
</div>
<div class="modal-footer">
  <span ng-if="userDeleteModal.success === false" class="alert alert-warning pull-left">{{userDeleteModal.errorMessage}}. Please try again</span>
  <span class="fa fa-spinner fa-spin" ng-if="userDeleteModal.loading"></span>
  <button class="btn btn-primary" ng-click="userDeleteModal.deleteUser();" ng-disabled="userDeleteModal.loading" type="button">Confirm Delete</button>
  <button class="btn btn-warning" ng-click="userDeleteModal.close()" type="button">Cancel</button>
</div>
