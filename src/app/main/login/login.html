<form id="login" ng-submit="loginController.logIn();">
  <div class="row">
    <div class="col-md-12 col-sm 12"><h3>Welcome to the Admin Dashboard!</h3>
      Please login to continue
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-6 col-sm-6"><b>User name</b></div>
    <div class="col-md-6 col-sm-6"><input ng-model="loginController.formOptions.user" type="text" class="form-control"></div>
  </div>
  <div class="row">
    <div class="col-md-6 col-sm-6"><b>Password</b></div>
    <div class="col-md-6 col-sm-6"><input ng-model="loginController.formOptions.pass" type="password" class="form-control"></div>
  </div>
  <div class="row">
    <div class="col-md-6 col-sm 6">
      <span ng-if="loginController.success === false" class="alert alert-warning">{{loginController.errorMessage}}</span>
    </div>
    <div class="col-md-6 col-sm-6 align-right">
      <button ng-disabled="!loginController.isValid();" type="submit" class="btn btn-primary">Go!</button>
    </div>
  </div>
</form>
